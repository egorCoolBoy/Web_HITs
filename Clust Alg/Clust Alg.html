<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clust Alg</title>
    <link rel="stylesheet" href="Clust Alg.css">
</head>
<body>
    <div>
        <h3>Кластеризация</h3>
    </div>
    <div class="main">
        <input type="number" id="size" placeholder="Введите размер сетки">
        <input type="number" id="k" placeholder="Введите количество кластеров" min="1">
        <button onclick="createMap()">Создать карту</button>
        <button onclick="findWay()">Запустить</button>
    </div>
    <div class="Algs">
        <button id="Ant">Муравьиный</button>
        <button id ="Gen Alg">Генетический</button>
        <button id ="Neural Net">Нейронка</button>
        <button id ="Dec Tree">Дерево</button>
        <button id ="Astar">Astar</button>
    </div>
    <div id="grid"></div>
    <script src="Clast Alg.js"></script>
</body>
</html>
