<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Astar</title>
    <link rel="stylesheet" href="Astar.css" />
</head>
<body>
    <div class="main">
        <input type="number" id="size" placeholder="Введите размер сетки" />
        <button onclick="createMap()">Создать карту</button>
        <button onclick="showWay()">Найти путь</button>
    </div>
    <div class="mode-buttons">
        <button id="btnStart" onclick="setMode('start')">Старт</button>
        <button id="btnEnd" onclick="setMode('end')">Финиш</button>
        <button id="btnWall" onclick="setMode('wall')">Препятствие</button>
    </div>

    <div id="grid" ></div>

    <script src="Astar.js"></script>
</body>
</html>
